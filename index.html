<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima+Madurai&family=Lato&family=Public+Sans&display=swap" rel="stylesheet">
    <title>Crea tu perfume</title>
</head>
<body>
    <main>
        <h1>¡Crea tu perfume!</h1>
        <section>
            <div id="contenedorSalida" class="contenedorSeleccion">
                <h3>Elige la nota de salida</h3>
                <select name="" id="selectSalida" value=""></select>
                <p id="mensajeSalida" class="mensajesSeleccion"></p>
            </div>
            <div id="contenedorCorazon" class="contenedorSeleccion">
                <h3>Elige la nota de corazón</h3>
                <select name="" id="selectCorazon"></select>
                <p id="mensajeCorazon" class="mensajesSeleccion"></p>
            </div>
            <div id="contenedorFondo" class="contenedorSeleccion">
                <h3>Elige la nota de fondo</h3>
                <select name="" id="selectFondo"></select>
                <p id="mensajeFondo" class="mensajesSeleccion"></p>
            </div>
            <div class="contenedorSeleccion"><h3>Selecciona una medida en ml.</h3>
                <select name="" id="contenedorMedida"></select>
                <p id="mensajeMedida" class="mensajesSeleccion"></p>
            </div>
            <div class="contenedorSeleccion">
            <h3>Selecciona la concentración de la fragancia</h3>
            <select name="" id="contenedorConcentracion"></select>
            <p id="mensajeConcentracion" class="mensajesSeleccion"></p>  
            </div>
            <div id="resumen">

            </div>
        </section>
    </main>
    <script src="/js/datos.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
